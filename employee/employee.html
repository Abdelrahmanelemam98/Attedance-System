<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"
    />
    <link
      href="assets/plugins/global/plugins.bundle.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- link chart js -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link href="https://fonts.cdnfonts.com/css/circular-std" rel="stylesheet" />
    <link rel="stylesheet" href="./css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/employee.css" />
  </head>

  <body>
    <div
      class="side-navbar active-nav d-flex justify-content-between flex-wrap flex-column"
      id="sidebar"
    >
      <ul class="nav flex-column text-white w-100">
        <a href="#" class="nav-link h3 text-white my-2"> DashBoard </a>
        <h6 class="m-2">Main</h6>
        <li href="#" class="nav-link h6">
          <i class="las la-tachometer-alt"></i>
          <span id="admin-dashboard" class="mx-2"
            ><a href="../Admin/admin.html">DashBoard Admin</a></span
          >
        </li>
        <li href="#" class="nav-link">
          <i class="bx bx-user-check"></i>
          <span class="mx-2">Employee Dashboard</span>
        </li>
        <li href="#" class="nav-link">
          <i class="bx bx-conversation"></i>
          <span id="profile-dash" class="mx-2"
            ><a href="../profile/profile.html">Profile</a>
          </span>
        </li>
      </ul>
    </div>

    <div class="my-container active-cont">
      <nav class="navbar top-navbar navbar-light px-5" id="menu">
        <a class="btn border-0" id="menu-btn"><i class="bx bx-menu"></i></a>
        <img class="log-img" src="../profile/1.jpg" alt="" />
      </nav>
      <div class="logout">
        <ul>
          <li><a href="../Login/index.html">log out</a></li>
        </ul>
      </div>

      <h3 class="text-dark p-3 col-12" id="admin-text">Welcome Admin !</h3>
      <h6 id="dash">Dashboard Employee</h6>
      <!--section  for reports  -->
      <div class="report">
        <button id="btn-submit" class="btn-1">Get Report</button>
        <input type="date" class="input-date" id="date-input" />
        <select class="selection" name="" id="select">
          <option value="Daily" selected>Daily</option>
          <option value="Weekly">Weekly</option>
          <option value="Monthly">Monthly</option>
        </select>
      </div>
      <!-- table pending  -->
      <div class="table-title">
        <h2>Reports</h2>
      </div>
      <div class="table-container col-12 col-md-8 col-lg-12">
        <table
          id="attend-table"
          class="table table-striped col-4 col-md-8 col-lg-12 w-col-4"
          style="width: 100%"
        >
          <thead>
            <tr>
              <th>userName</th>
              <th>Time</th>
              <th>Late</th>
              <th>Date</th>
              <th>Leaving</th>
              <th>Early</th>
            </tr>
          </thead>
        </table>
      </div>
      <!-- ----------------------------------------- -->
    </div>

    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/jquery.dataTables.min.js"></script>
    <script src="./js/dataTables.bootstrap5.min.js"></script>
    <script src="./js/employee.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  </body>
</html>
